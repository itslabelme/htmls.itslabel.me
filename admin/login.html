<div class="auth-main2">
    <div class="vivify">
        <div class="auth_brand m-t-60" style="text-align: center;">
            <a class="navbar-brand" href="javascript:void(0);"><img src="../assets/images/itsme-logo-1.png" width="142" height="60" class="d-inline-block" alt=""></a>
        </div>

        <div class="card m-t-20">            
            <div class="body">
                <form class="form-auth-small" action="home.html">
                    <div class="mb-3">
                        <p class="lead">Login to your account</p>
                    </div>
                    <div class="form-group">
                        <label for="signin-email" class="control-label sr-only">Email</label>
                        <input type="email" class="form-control" id="signin-email" value="user@domain.com" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="signin-password" class="control-label sr-only">Password</label>
                        <input type="password" class="form-control" id="signin-password" value="thisisthepassword" placeholder="Password">
                    </div>
                    <div class="form-group clearfix">
                        <label class="fancy-checkbox element-left its-login-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>								
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                    <div class="separator-linethrough"><span>OR</span></div>
                    <ul class="its-login-social">
                        <li><button class="btn btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Facebook</button></li>
                        <li><button class="btn btn-signin-social"><i class="fa fa-google google-color"></i> Google</button></li>
                    </ul>


                    <div class="mt-4">
                        <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="forgot-password.html">Forgot password?</a></span>
                        <span>Don't have an account? <a href="register.html">Register</a></span>
                    </div>
                </form>
            </div>
